<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="center-align">California House Price Prediction</h2>

        <form method="POST" action="/predict">
            <div class="input-field">
                <label for="MedInc">Median Income:</label>
                <input type="text" id="MedInc" name="MedInc" required>
            </div>
            <div class="input-field">
                <label for="HouseAge">House Age:</label>
                <input type="text" id="HouseAge" name="HouseAge" required>
            </div>
            <div class="input-field">
                <label for="AveRooms">Average Rooms:</label>
                <input type="text" id="AveRooms" name="AveRooms" required>
            </div>
            <div class="input-field">
                <label for="AveBedrms">Average Bedrooms:</label>
                <input type="text" id="AveBedrms" name="AveBedrms" required>
            </div>
            <div class="input-field">
                <label for="Population">Population:</label>
                <input type="text" id="Population" name="Population" required>
            </div>
            <div class="input-field">
                <label for="AveOccup">Average Occupancy:</label>
                <input type="text" id="AveOccup" name="AveOccup" required>
            </div>
            <div class="input-field">
                <label for="Latitude">Latitude:</label>
                <input type="text" id="Latitude" name="Latitude" required>
            </div>
            <div class="input-field">
                <label for="Longitude">Longitude:</label>
                <input type="text" id="Longitude" name="Longitude" required>
            </div>

            <button type="submit" class="btn waves-effect waves-light">Predict</button>
        </form>

        <h4 class="center-align">
            {% if prediction_text %}
                {{ prediction_text }}
            {% endif %}
        </h4>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
